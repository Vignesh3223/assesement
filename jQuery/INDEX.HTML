<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form name="myform" id="form1" method="post" action="https://jqueryui.com/">
        <center>Login Details></center>

        <label>Username</label>
        <input type="text" id="username" name="username"><br><br>

        <label>Password</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Mobile number</label>
        <input type="text" id="mobno" name="mobno"><br><br>

        <button type="submit">SUBMIT</button>

    </form>
    <script>
        $(document).ready(function () {
            $("#form1").validate({
                rules: {
                    'username': {
                        required: true,
                        minlength: 5,
                        maxlength: 20,
                        pattern: /^[a-zA-z ]+$/
                    },
                    'password': {
                        required: true,
                        minlength: 8,
                        maxlength: 16,
                        pattern : /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*+])$/
                    },
                    'email': {
                        required: true,
                        email: true,
                        pattern: /^[a-z0-9]+@[a-z]+\.[a-z]{2,4}$/
                    },
                    'mobno': {
                        required: true,
                        minlength: 10,
                        pattern: /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/
                    },
                },
                messages: {
                    'username': {
                        required: " Please enter a username",
                        minlength: " Your username must consist of at least 5 characters",
                        maxlength: " Your username must not  contain  more than  20 characters",
                        pattern: "pattern format is wrong"
                    },
                    'password': {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 8 characters",
                    },
                    'email': {
                        required: "Please enter email-id",
                        email: "Email-id format is wrong"
                    },
                    'mobno': {
                        required: "Please enter mobile number",
                        pattern: "Phone number format is wrong",
                        minlength: "Please enter 12 numbers",
                        maxlength: "Please enter only  12 numbers"
                    },
                },
            });
        });
    </script>
</body>

</html>
